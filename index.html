<!DOCTYPE html>
<html>
<head>
    <title>Wichita NJ Traffic Layer</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC72LHV98dtsjTLPIKt4pmLqBECsQyN6ac"></script>
    <script>
        function initMap() {
            const center = { lat: 37.7407, lng: -97.3310 }; // Approx. center of Wichita North Junction
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: center,
            });

            const trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
